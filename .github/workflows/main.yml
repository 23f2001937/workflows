name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        version: [14, 16, 18]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-78fbf30
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "This is the build output for Node version ${{ matrix.version }}" > output.txt
          echo "Generated by GitHub Actions matrix build job" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-78fbf30-v${{ matrix.version }}
          path: output.txt
